<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>

        {% for emp in employees %}
        <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.age }}</td>
            <td>{{ emp.department }}</td>
            <td>
                <!-- Update button -->
                <a href="{{ url_for('employee_bp.update_emp', id=emp.id) }}">
                    <button type="button">Update</button>
                </a>

                <!-- Delete button -->
                <form action="{{ url_for('employee_bp.delete_emp', id=emp.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this employee?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('employee_bp.emp') }}">
        <button type="button">Add New Employee</button>
    </a>
</body>
</html>
